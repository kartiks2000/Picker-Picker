<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Picker</title>
</head>
<body>
    <header class="header">
        <div class="box">
            <h3 class="heading">Color Picker</h3>
            <hr>
            <div class="color-box"></div>
            <hr>
            <h2 class="rgb-value"></h2>
            <hr>
            <div class="btns">
                <div class="btn-set">
                    <button class="r rinc">+</button>
                    <button class="r rdec">-</button>
                </div>
                <div class="btn-set">
                    <button class="g ginc">+</button>
                    <button class="g gdec">-</button>
                </div>
                <div class="btn-set">
                    <button class="b binc">+</button>
                    <button class="b bdec">-</button>
                </div>
            </div>
        </div>
    </header>
</body>
<script src="app.js"></script>
</html>
